<app-menu></app-menu>
<div class='component-content'>
  <div class=''>
    <div class='lefthalf'>
      <span class='component-title'>[{{title}}]</span>
      <span><a routerLink='/user/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
    </div>
  </div>
  <table class="table table-striped" *ngIf='user'>
    <tr>
      <th>Id</th>
      <td>{{ user.Id}}</td>
    </tr>
    <tr>
      <th>User Name</th>
      <td>{{ user.UserName }}</td>
    </tr>
    <tr>
      <th>FirstName</th>
      <td>{{ user.FirstName }}</td>
    </tr>
    <tr>
      <th>Last Name</th>
      <td>{{ user.LastName }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ user.PhoneNumber }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user.Email }}</td>
    </tr>
    <tr>
      <th>Admin</th>
      <td>{{ user.Admin }}</td>
    </tr>
    <tr>
      <th>Reviewer</th>
      <td>{{ user.Reviewer }}</td>
    </tr>
    <tr>
      <th>Active</th>
      <td>{{ user.Active }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <a routerLink='/user/edit/{{user.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
        <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
      </td>
    </tr>
  </table>
</div>
