<app-menu></app-menu>
<div class='component-content'>
  <div class=''>
    <div class='lefthalf'>
      <span class='component-title'>[{{title}}]</span>
      <span><a routerLink='/vendor/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
    </div>
  </div>
  <table class="table table-striped" *ngIf='vendor'>
    <tr>
      <th>Id</th>
      <td>{{ vendor.Id}}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ vendor.Name }}</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>{{ vendor.Address }}</td>
    </tr>
    <tr>
      <th>City</th>
      <td>{{ vendor.City }}</td>
    </tr>
    <tr>
      <th>State</th>
      <td>{{ vendor.State }}</td>
    </tr>
    <tr>
      <th>Zip Code</th>
      <td>{{ vendor.Zip }}</td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <td>{{ vendor.PhoneNumber }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ vendor.Email }}</td>
    </tr>
    <tr>
      <th>Pre Approved</th>
      <td>{{ vendor.PreApproved?"Yes":"No" }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <a routerLink='/vendor/edit/{{vendor.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
        <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
      </td>
    </tr>
  </table>
</div>
