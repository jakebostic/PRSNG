<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title"><b>{{ title }}</b></span>
    <span><a routerLink='/product/create'>
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
  </div>
</div>
<p *ngIf='!products'>Loading ...</p>
<table class='table table-striped' *ngIf='products'>
  <tr>
    <th>ID</th>
    <th>Vendor</th>
    <th>Part Number</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr *ngFor='let p of products'>
    <td>{{ p.Id }}</td>
    <td>{{ p.Vendor.Name }}</td>
    <td>{{ p.PartNumber }}</td>
    <td>{{ p.Name }}</td>
    <td>{{ p.Price }}</td>
    <td class='actions'>
      <a routerLink='/product/detail/{{p.Id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/product/edit/{{p.Id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
    </td>
  </tr>
</table>
